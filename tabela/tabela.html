<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>
<table border="1" style="width: 100%; text-align: center;">
    <!-- tr = Table Row -->
    <!-- td = Table Data  -->
    <tr style="text-align: center;">
        <td>Nome</td>
        <td>Curso</td>
        <td>Idade</td>
        <td>Time</td>
        <td rowspan="2">Hoje</td>
    </tr>
        <!-- width = comprimento e height = altura -->

    <tr style="height: 100px;">
       <td>Frank</td>
        <td style="text-align: left;">TI</td>
        <td style="text-align: right;">38</td>
        <td>Palmeiras</td>
        
    </tr>
    <tr style="height: 60px;">
        <td>Joana D'Arc</td>
        <td>Photoshop</td>
        <td>21</td>
        <td>São Bento</td>
        <td>Novo</td>
    </tr>
    <tr>
        <td>Aula de Hoje</td>
        <td>Html com Tabela</td>
        <td>Depois Folga</td>
        <td>Sem Aula Amanhã</td>
    </tr>

</table>









    
</body>
</html>
